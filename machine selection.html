<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Maintenance System</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('img1.jpg') no-repeat center center/cover;
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            max-width: 650px;
            height: 350px;
            width: 90%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
        }

        .form {
            margin-top: 20px;
        }

        .form select,
        .form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .form select {
            font-size: 1rem;
        }

        .form button {
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #0056b3;
        }

        .show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

<body>
    <!-- Main Container -->
    <div class="container">
        <h1 id="user-welcome">Welcome </h1>
        <div class="brief-section">
            <p>Know About Your Machine's Condition</p>
        </div>
        <div class="form">
            <form id="machine-form">
                <select id="machine-select" required>
                    <option value="" disabled selected>Select a Machine</option>
                    <option value="Lathe Machine">Lathe Machine</option>
                    <option value="Milling Machine">Milling Machine</option>
                    <option value="Drill Machine">Drill Machine</option>
                    <option value="Grinder">Grinder</option>
                    <option value="Injection Molding Machine">Injection Molding Machine</option>
                    <option value="CNC Router">CNC Router</option>
                    <option value="Press Machine">Press Machine</option>
                    <option value="3D Printer">3D Printer</option>
                    <option value="Compressor">Compressor</option>
                    <option value="Pump">Pump</option>
                    <option value="HVAC System">HVAC System</option>
                    <option value="Boiler">Boiler</option>
                    <option value="Water Jet Cutter">Water Jet Cutter</option>
                    <option value="Laser Cutting Machine">Laser Cutting Machine</option>
                    <option value="Hydraulic Press">Hydraulic Press</option>
                    <option value="Vacuum Forming Machine">Vacuum Forming Machine</option>
                    <option value="Extrusion Machine">Extrusion Machine</option>
                    <option value="Conveyor System">Conveyor System</option>
                    <option value="Robotic Arm">Robotic Arm</option>
                    <option value="Packaging Machine">Packaging Machine</option>
                    <option value="CNC Milling Machine">CNC Milling Machine</option>
                    <option value="Forklift">Forklift</option>
                    <option value="Industrial Oven">Industrial Oven</option>
                    <option value="Food Processing Machine">Food Processing Machine</option>
                    <option value="Metal Shearing Machine">Metal Shearing Machine</option>
                    <option value="Injection Stretch Blow Molding Machine">Injection Stretch Blow Molding Machine</option>
                    <option value="Vacuum Pump">Vacuum Pump</option>
                    <option value="Centrifugal Fan">Centrifugal Fan</option>
                    <option value="Heat Exchanger">Heat Exchanger</option>
                    <option value="Cooling Tower">Cooling Tower</option>
                    <option value="Diesel Generator">Diesel Generator</option>
                    <option value="Electrical Transformer">Electrical Transformer</option>
                    <option value="Automatic Welding Machine">Automatic Welding Machine</option>
                    
                </select>                
                <button type="submit">Proceed</button>
            </form>

        </div>
    </div>

    <script>

        document.addEventListener("DOMContentLoaded", function () {
            const username = localStorage.getItem("username");

            if (username) {
                document.getElementById("user-welcome").innerHTML = `Welcome, ${username}`;
            } else {
                document.getElementById("user-welcome").innerHTML = "Welcome, Guest";
            }
        });


        document.getElementById('machine-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            const machineType = document.getElementById('machine-select').value;
            if (machineType) {
                // Redirect to parameter input page with the selected machine type
                window.location.href = `parameter-input.html?machine=${encodeURIComponent(machineType)}`;
            } else {
                alert("Please select a machine type!");
            }
        });
    </script>
</body>

</html>
